name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ai_content
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies and build backend
        run: |
          cd production_repo/backend
          npm install --legacy-peer-deps
          npm run build
      - name: Install dependencies and build frontend
        run: |
          cd production_repo/frontend
          npm install --legacy-peer-deps
          npm run build
      - name: Run Prisma generate
        run: |
          cd production_repo/backend
          npx prisma generate
      # TODO: Add tests when available