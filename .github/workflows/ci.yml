name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint (if exists)
        run: npm run lint --if-present
      - name: Build
        run: npm run build --if-present

  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/package.json') != '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Generate Prisma (if exists)
        if: ${{ hashFiles('backend/prisma/schema.prisma') != '' }}
        run: npx prisma generate
      - name: Lint (if exists)
        run: npm run lint --if-present
      - name: Build
        run: npm run build --if-present
